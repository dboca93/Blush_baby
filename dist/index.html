<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Abhaya Libre Medium';
      src: url(/fonts/Abhaya\ Libre\ Medium.ttf) format('truetype');
    }
  </style>
  <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css"/>
  <link rel="stylesheet" href="./css/main.css">
  <title>Blush</title>
</head>
<body>
  


<main>
  <section class="image-back">
    <header>
      <nav>
        <div class="hamburger">
          <i class="lni lni-menu"></i>
        </div>

        <div class="hidden-menu"> 
          <i class="lni lni-cross-circle"></i>

          <div class="absolute-inner">
          <a href="">Products</a>
          <a href="">Stores</a>
          <a href="">Contact</a>
        </div>
        </div>

        <div class="dropdown products">
          <button class="dropbtn">Products</button>
           <div class="dropdown-content">
            <li class="clash"><a href="#"
              class="special">Foundation</a>
              <ul class="submenu foundation-submenu">
                <li><a href="">Ivory</a></li>
                <li><a href="">Bronze</a></li>
                <li><a href="">Ebony</a></li>
              </ul>
            </li> <!--close of .clash-->
            <a href="#">Concealer</a>
            <a href="#">Powder</a>
            <a href="#">Bronzer</a>
            <a href="#">Blush</a>
          </div>
        </div> 

        <div class="dropdown stores">
          <button class="dropbtn shop">Stores</button>
          <div class="dropdown-content store-max">
            <a href="#">Sydney</a>
            <a href="#" class="split-word">
              Melbourne
            </a>
            <a href="#" class="lock">Brisbane</a>
          </div>
        </div> 

        <li class="link logo">BLUSH</li>
        <li class="link hasb">Contact</li>
        <li class="link blas-cart">
          <i class="lni lni-cart"></i>
        </li>
        <div class="cart">
          <i class="lni lni-cart"></i>
        </div>
      </nav>
    </header>


  </section>

  <footer> 
    <div class="social-links">
      <i class="lni lni-facebook-original"></i>
      <i class="lni lni-instagram-fill"></i>
      <i class="lni lni-twitter-original"></i>
    </div>
  </footer>

</main>

<script src="./script.js"></script>
</body>
</html>
